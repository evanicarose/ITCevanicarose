      <h1>Conversion</h1>
      <p>
        Celsius to Fahrenheit, Fahrenheit to Celsius, Meters to Feet,<br />
        and Feet to Meters
      </p>

<!--Conversion-->

<div id="container">
  <input type="number" id="input" placeholder="Enter positive integer">
  <button id="meter">Convert to Meter</button>
  <button id="feet">Convert to Feet</button>
  <button id="celsius">Convert to Celsius</button>
  <button id="fahrenheit">Convert to Fahrenheit</button>
  <input type="text" id="output" placeholder="Output">

</div>
<script>
  // Conversion//

let meterbtn = document.getElementById("meter");
let feetbtn = document.getElementById("feet");
let celsiusbtn = document.getElementById("celsius");
let fahrenheitbtn = document.getElementById("fahrenheit");

meterbtn.addEventListener('click', function(){
    let input = document.getElementById('input').value;
    document.getElementById('output').value = input/3.281;


})

feetbtn.addEventListener('click', function(){
    let input = document.getElementById('input').value;
    document.getElementById('output').value = input * 3.281;
    
})

celsiusbtn.addEventListener('click', function(){
    let input = document.getElementById('input').value;
    document.getElementById('output').value = (input-32) * 5/9;


})

fahrenheitbtn.addEventListener('click', function(){
    let input = document.getElementById('input').value;
    document.getElementById('output').value = (input * 9/5) +32;


})

</script>

      <h1>Factorial, Sum, and Average of N numbers</h1>

      <!--Factorial of Nth number-->
  <div id="FactorialOfN">

      <label id="factorial" for="nlimit">The nth factorial:</label>
      <input id="nlimit" type="number" placeholder="Input here"/>
      <button id="Factorialbtn" onclick="ShowNumbers()">Calculate</button>
  
      <h3 id="Fresult"></h3>
  

    <script>
      function ShowNumbers() {
        var nlimit, i, ntext;

        nlimit = document.getElementById("nlimit").value;

        ntext = 1;
        i = 1;

        while (i <= nlimit) {
          ntext = ntext * i;
          i++;
        }

        console.log(nlimit);
        console.log(ntext);

        document.getElementById("Fresult").innerHTML =
          "The " + nlimit + "th factorial is " + ntext;
      }
    </script>
    </div>
   

<!--Sum of N numbers-->


  <div id="SumOfNumbers">
      <label id="sumofn" for="limit">The sum of the first n numbers:</label>
      <input id="limits" type="number" placeholder="Input here" />
      <button id="Sumbtn" onclick="ShowSum()">Calculate</button>
    
    <h3 id="Title"></h3>
   
    <script>
      function ShowSum() {
        var nlimit, i, Numtext;

        nlimit = document.getElementById("limits").value;

        Numtext = 0;
        i = 1;

        do {
          Numtext += i;
          i++;
        } while (i <= nlimit);

      

        document.getElementById("Title").innerHTML =
          "The sum of " + nlimit + " natural numbers are " +Numtext;
      }
    </script>
    </div>
  

<!--Average of N Numbers-->

  <div id="AverageOfN">
      <label id="averageofn" for="N-limit"> The Average of the first n numbers:</label>
      <input id="N-limit" type="number" placeholder="Input here" />
      <button id="Averagebtn" onclick="ShowAverage()">Calculate</button>
  
    <h3 id="N-title"></h3>

    <script>
      function ShowAverage() {
        var Nlimit, i, Ntext, average;

        Nlimit = document.getElementById("N-limit").value;

        Ntext = 0;
        i = 1;
        average = 0;

        for (i = 1; i <= Nlimit; i++) {
          Ntext += i;
          average = Ntext / Nlimit;
        }

        document.getElementById("N-title").innerHTML =
          "The average of the first " + Nlimit + " natural numbers are " +average;

      }
    </script>
    </div>
